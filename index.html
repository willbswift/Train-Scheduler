         <section class="newshipform">

                <label>Starship Name</label>

                    required />
            </p>

                <label>Home Port</label>
                <br>
                <input type="text" placeholder="Vulcan" id="starbase" size="10" required />
            </p>

                <label>Time Of Launch (HH:mm - military time)</label>
                <br>
                <input type="text" placeholder="20:30" id="launch" size="10" required />
            </p>
            <p>
                <label>Duration of Patrol (minutes)</label>
                <br>
                <input type="text" placeholder="50" id="duration" size="10" required />
            </p>
