<head>

    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">

<body>
    <nav>
        <img class="bulletlogo" src="images/3graphics1.jpg" title="Online Systems">
        <div class="indexheader">
            <h1>Starfleet Starship Deployment</h1>
        </div>
        <div class="text">
            <p></p>
        </div>
    </nav>
    <main>
        <header>
            <h2>Fleet Deployment</h2>
            <h4>Stardate 1809.12</h4>
        </header>
        <section class="shiplist" class="text">
            <table>
                <tr>
                    <th>Starship</th>
                    <th>Home Starbase</th>
                    <th>Patrol Duration</th>
                    <th>Next Arrival</th>
                    <th>ETA</th>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <div class="newships"></div>
            </table>
        </section>
        <header>
            <h2>Deploy Starship</h2>
            <h4>Starbase 47</h4>
        </header>
         <section class="newshipform" class="favorite-list">
            <p>
                <label>Starship Name</label>
                <br>
                <input type="text" placeholder="Enterprise" id="display-name" name="ip-display" pattern="[A-Za-z\s]+" minlength="2" size="10"
                    required />
            </p>
            <p>
                <label>Home Port</label>
                <br>
                <input type="text" placeholder="Vulcan" size="10" required />
            </p>
            <p>
                <label>Time Of Launch (HH:mm - military time)</label>
                <br>
                <input type="text" placeholder="7:40" size="10" required />
            </p>
            <p>
                <label>Duration of Patrol (minutes)</label>
                <br>
                <input type="text" placeholder="47" size="10" required />
            </p>

<ul>
    <li><a href="portfolio.html">Portfolio</a></li>
    <li><a href="#favorite">Motivators</a></li>
</ul>
            <p>
                <button class="addship" value="addship" id="addship">Launch</button>
            </p>
        </section>
    </main>
