<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet"> 
    <title>Starfleet Deployment</title>

</head>

<body>
    <nav>
        <img class="bulletlogo" src="assets/images/9deflector1.jpg" title="Master Display">
        <div class="indexheader">
            <h1>Starfleet Deployment</h1>
        </div>
        <div>
            <p></p>
        </div>
    </nav>
    <main>
        <header>
            <div class="notes"> 
                <h2>Starship Patrol Assignments</h2>
                <h4 id="stardate"></h4>
            </div>
            <p class="reset" >
                <button class="addship" value="reset" id="reset">Update ETA</button>
            </p>
        </header>
        <section class="text">
            <table class="shiplist">
                <thead>
                    <th>Starship</th>
                    <th>Registry</th>
                    <th>Home Starbase</th>
                    <th>Patrol Duration</th>
                    <th>Next Arrival</th>
                    <th>ETA</th>
                </thead>
                <tbody id="fleet"></tbody> 
            </table>
        </section>

        <header>
            <h2>Deploy Starship</h2>
            <h4>Starbase 47</h4>
        </header>
        <section class="newshipform">
            <div class="form">
                <p>
                    <label><h4>Starship Name</h4></label>
                    <input type="text" placeholder="Enterprise" id="starship" name="ip-display" pattern="[A-Za-z\s]+" minlength="2" size="10"
                        required />
                </p>
                <p>
                    <label><h4>Home Port</h4></label>
                    <input type="text" placeholder="Vulcan" id="starbase" size="10" required />
                </p>
                <p>
                    <label><h4>Time Of Launch (HH:mm - military time)</h4></label>
                    <input type="text" placeholder="20:30" id="launch" size="10" required />
                </p>
                <p>
                    <label><h4>Duration of Patrol (minutes)</h4></label>
                    <input type="text" placeholder="50" id="duration" size="10" required />
                </p>
                <p>
                    <button class="addship" value="addship" id="addship">Engage Mission</button>
                </p>
            </div>
            <img class="viewport" src="assets/images/window.jpg" title="viewport">
        </section>
    </main>

    <footer>
        <p><strong>All content copyright William B. Swift stardate 1809.18</strong></p>
    </footer>

</body>

</html>
